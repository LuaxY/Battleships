<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bataille Navale</title>
    <link href="/static/css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
</head>
<body>
    <div id="header" class="container">
        <h2>Bataille Navale</h2>
    </div>
    <div id="game" class="container game">
        <div class="side pull-left">
            <div class="allies">
                <h3>Mes navires</h3>
                <div class="radar">
                    <div class="overview"></div>
                    <div class="board">
                        <div class="ship sub vertical" style="top: 96px; left: 288px; width: 96px; height: 32px;"></div>
                        <div class="ship battleship selected" style="top: 64px; left: 0px; width: 128px; height: 32px;"></div>
                        <div class="ship carrier" style="top: 96px; left: 64px; width: 160px; height: 32px;"></div>
                        <div class="ship destroyer vertical" style="top: 32px; left: 256px; width: 96px; height: 32px;"></div>
                        <div class="ship patrol" style="top: 256px; left: 160px; width: 64px; height: 32px;"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="side pull-right">
            <div class="enemies">
                <h3>Radar</h3>
                <div class="radar">
                    <div class="spinner"></div>
                    <div class="overview"></div>
                    <div class="board"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.board').each(function() {
            for (y = 0; y < 10; y++) {
                for (x = 0; x < 10; x++) {
                    $(this).append('<div data-x="'+x+'" data-y="'+y+'" class="square"></div>');
                }
            }
        });

        var socket = io();
    </script>
</body>
</html>
