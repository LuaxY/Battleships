<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bataille Navale</title>
    <link href="/static/css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
</head>
<body>
    Username: <input type="text" id="username"> <button id="play">Play!</button>
    <script>

        $('#play').click(function() {
            var socket = io();
            var username = $("#username").val();

            socket.emit('search-game', { username: username });

            socket.on('search-game-success', function(data) {
                alert('Ok');
            });

            socket.on('search-game-failed', function(data) {
                alert('Fail');
            });
        });
    </script>
</body>
</html>
